<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 예제</title>
</head>
<body>
    <!-- <ul>
        <li>2x1=2</li>
        <li>2x2=4</li>
        <li>2x3=6</li>
        <li>2x4=8</li>
        <li>2x5=10</li>
        <li>2x6=12</li>
        <li>2x7=14</li>
        <li>2x8=16</li>
        <li>2x9=18</li>
    </ul> -->

    <script>
        let x = Number(prompt("원하는 숫자를 입력하세요."))
        if(x<2||x>9){
            alert("단수는 2단부터 9단 사이만 입력할 수 있습니다.")
        }else{
            for(let i=1;i<10;i++){
                document.write(
                x+`x`+i+`=`+x*i +`<br>`
                )
            }
        }
        
    </script>
</body>
</html>
