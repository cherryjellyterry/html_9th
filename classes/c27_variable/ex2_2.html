<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 체질량지수(BMI)</title>
    <link rel="stylesheet" href="./css/ex2_2.css">
</head>
<body>
    <script>
        let height = Number(prompt("키를 입력해주세요."))
        let weight = Number(prompt("몸무게를 입력해주세요"))
        let bmi = Math.round(weight/(Math.pow((height/100),2))*100)/100
        let score = bmi<=18.5?"저체중" : bmi<=23?"정상" : bmi<=25?"과체중" : "비만"
        // 부등호가 먼저 오고 등호가 와야함.
        document.write(`
        <div class="bmi">
            <h2>&#9678; 나의 체질량지수(BMI)</h2>
            <p>
                체질량지수는 자신의 몸무게(kg)를 키의 제곱(m)으로 나눈 값입니다. <br>
                체질량지수는 근육량, 유전적 원인, 다른 개인적 차이를 반영하지 못하는 단점이 있음에도 불구하고 조사자들이나 의료인들이 가장 많이 쓰는 방법 중 하나입니다.
            </p>
            <div>
                <dl class="info">
                    <dt>신장</dt>
                    <dd>`+height+`cm</dd>
                    <dt>몸무게</dt>
                    <dd>`+weight+`kg</dd>
                </dl>
                <dl class="result">
                    <dt>비만도 결과</dt>
                    <dd>`+score+`입니다.</dd>
                    <dt>BMI 지수</dt>
                    <dd>`+bmi+`</dd>
                </dl>
                <div class="bmibar">
                    BMI
                    <ul class="bmibarList">
                        <li>저체중<span>18.5</span></li>
                        <li>정상<span>23</span></li>
                        <li>과체중<span>25.00</span></li>
                        <li>비만</li>
                    </ul>
                    체중
                </div>
            </div>
        </div>
        `)
    </script>
