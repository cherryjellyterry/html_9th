<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제2 - BMI 표</title>
    <link rel="stylesheet" href="./css/ex2.css">
</head>
<body>

<script>
    let name = prompt("이름을 입력해주세요.")
    let height = Number(prompt("키를 입력해주세요."))
    let weight = Number(prompt("몸무게를 입력해주세요."))
    let bmi = weight/(Math.pow((height/100),2)).toFixed(2)
    document.write(`
    <section class="info">
        <div class="innerContent">
            <h1>체질량지수(BMI) 계산기</h1>
            <div class="box">
                <p>체질량지수(BMI = body mass index)는 카우프지수로 비만을 평가하는 지수이며 세계적으로 쓰이는 공통표준지수입니다.</p>
                <p>체지방의 정도를 표준체중보다 비교적 정확하게 반응할 수 있고 매우 간단히 규정할 수 있다는 장점이 있습니다.</p>
            </div>
        </div>
    </section>
    <div class="wrap">
        <section class="bmi">
            <div class="innerContent">
                <h2>BMI 알아보기</h2>
                <div>
                    <h3>신장(cm) / 체중(kg) </h3>
                    <ul>
                        <li>
                            <dl>
                                <dt>신장</dt>
                                <dd>`+height+`cm</dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>체중</dt>
                                <dd>`+weight+`kg</dd>
                            </dl>
                        </li>
                    </ul>
                    <p>`+name+`님의 BMI는 <span>`+bmi+`</span>입니다.</p>
                </div>
            </div>
        </section>
        <section class="result">
            <div class="innerContent">
                <h2>BMI 결과별 상태</h2>
                <ul>
                    <li>
                        <h6>저체중</h6>
                        <p>18.5 이하</p>
                    </li>
                    <li>
                        <h6>정상</h6>
                        <p>18.5~22.9</p>
                    </li>
                    <li>
                        <h6>비만전단계</h6>
                        <p>23~24.9</p>
                    </li>
                    <li>
                        <h6>1단계 비만</h6>
                        <p>25~29.9</p>
                    </li>
                    <li>
                        <h6>2단계 비만</h6>
                        <p>30~34.9</p>
                    </li>
                    <li>
                        <h6>3단계 비만</h6>
                        <p>35 이상</p>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    `)
</script>
