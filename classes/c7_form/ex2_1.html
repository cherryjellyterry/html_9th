<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam 회원가입 - 예제</title>
</head>
<body>
    <div class="membership">
        <form action="#">
            <h2>CREATE YOUR ACCOUNT</h2>
            <div class="email">
                <label for="user_email">Email Address</label>
                <input type="text" id="user_email">
            </div>
            <div class="email_confirm">
                <label for="user_email_confirm">Confirm your Address</label>
                <input type="text" id="user_email_confirm">
            </div>
            <div class="check">
                <label for="user_country">Country of Residence</label>
                <select id="user_country">
                    <option value="not_selected">Select a region</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Korea">Korea, Republic of</option>
                    <option value="Jamaica">Jamaica</option>
                </select>
            </div>
            <!-- 구글 리캡차 연동해주세요! -->
            <div class="recaptcha"></div>
            <div class="check">
                <input type="checkbox" id="user_agree">
                <label for="user_agree">I am 13 years of age or older and agree to the terms of the <a href="#" target="_blank">Steam Subscriber Agreement</a> and the <a href="#" target="_blank">Valve Privacy Policy</a>.</label>
            </div>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
