<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>계정정보</legend>
            <div>
                <label for="user_id">아이디</label>
                <input type="text" id="user_id" required>
                <button>중복체크</button>
            </div>
            <div>
                <label for="user_pw">비밀번호</label>
                <input type="password" id="user_pw">
            </div>
            <div>
                <label for="user_pw_re">비밀번호 확인</label>
                <input type="password" id="user_pw_re">
            </div>
        </fieldset>
        <fieldset>
            <legend>개인정보</legend>
            <div>
                <label for="user_name">이름</label>
                <input type="text" id="user_name" maxlength="6">
            </div>
            <div>
                <span>성별</span>
                <input type="radio" id="gender_man" name="gender" checked>
                <label for="gender_man">남자</label>
                <input type="radio" id="gender_woman" name="gender" >
                <label for="gender_woman">여자</label>
                <input type="radio" name="gender" id="gender_unknown">
                <label for="gender_unknown">밝히지 않음</label>
            </div>
            <div>
                <label for="user_birth_year">출생</label>
                <select id="user_birth_year">
                    <option value="선택안함">출생년도선택</option>
                    <option>2005</option>
                    <option>2004</option>
                    <option>2003</option>
                    <option>2002</option>
                    <option>2001</option>
                    <option>2000</option>
                    <option>1999</option>
                    <option selected>1998</option>
                </select>
                <label for="user_birth_year">년</label>
                <select id="user_birth_month">
                    <option value="월 선택안함">월 선택</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <label for="user_birth_month">월</label>
                <select id="user_birth_date">
                    <option value="일 선택안함">일 선택</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <label for="user_birth_date">일</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>기타정보</legend>
            <div>
                <span>취미</span>
                <input type="checkbox" id="hobby1">
                <label for="hobby1">영화보기</label>
                <input type="checkbox" id="hobby2">
                <label for="hobby2">산책하기</label>
                <input type="checkbox" id="hobby3">
                <label for="hobby3">음악듣기</label>
                <input type="checkbox" id="hobby4">
                <label for="hobby4">유튜브보기</label>
                <input type="checkbox" id="hobby5">
                <label for="hobby5">운동</label>
                <input type="checkbox" id="hobby6">
                <label for="hobby6">요리하기</label>
            </div>
            <div>
                <label for="user_text">자기소개</label>
                <textarea id="user_text">자기소개글을 최대 3000자까지 남겨주세요.</textarea>
            </div>
        </fieldset>
        <!-- button과 input 태그는 반드시 form태그 안에 있어야 함 -->
        <button type="submit">가입완료</button>
        <input type="reset" value="다시작성">
    </form>
</body>
</html>
