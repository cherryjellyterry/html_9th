<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="membership" style="background: #000000;">
        <!-- 직접 회원가입 -->
        <section class="register_wavve">
            <!-- 제목 -->
            <p style="font-size: 40px;"><span style="color: #ffffff;"><b>이메일과 비밀번호</b></span><span style="color: gray;">만으로</span></p>
            <p style="font-size: 40px;"><span style="color: #ffffff;"><b>Wavve를 즐길 수</b></span><span style="color: gray;"> 있어요!</span></p>
            <form action="#">
                <!-- 아이디 -->
                <div class="id">
                    <input type="text" id="user_id" value="wavve@example.com">
                </div>
                <div class="id_warning">
                    <p style="color: gray;"><img src="./img/icon1.png" alt="주의아이콘">로그인, 비밀번호 찾기, 알림에 사용되니 정확한 이메일을 입력해 주세요.</p>
                </div>
                <!-- 패스워드 -->
                <div class="password">
                    <input type="password" id="user_pw">
                </div>
                <div class="pw_warning">
                    <p style="color: gray;"><img src="./img/icon1.png" alt="주의아이콘"> 비밀번호는 8~20자 이내로 영문 대소문자, 숫자, 특수문자 중 3가지 이상 혼용하여 입력해 주세요.</p>
                </div>
                <button type="submit">Wavve 회원가입</button>
            </form>
        </section>
        <!-- 소셜 회원가입 -->
        <section class="register_sns">
            <form action="#">
                <fieldset>
                    <legend style="font-size: 20px;"> <span style="color: gray;"><b>또는 다른 서비스 계정으로 가입</b></span></legend>
                    <ul>
                        <li>
                            <a href="#">
                                <img src="./img/ico-common-kakao.png" alt="카카오">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/ico-common-tworld.png" alt="티월드">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/ico-common-naver.png" alt="네이버">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/ico-common-facebook.png" alt="페이스북">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/ico-common-apple.png" alt="애플">
                            </a>
                        </li>
                    </ul>
                    <p style="color: gray;">&middot;SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다.</p>
                    <p style="color: gray;">기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요.</p>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
