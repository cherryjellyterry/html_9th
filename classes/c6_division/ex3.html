<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 - 영역구성</title>
</head>
<body>
    <!-- 따라다니는 검색창 -->
    <aside class="search_floating"></aside>
    <!-- 따라다니는 환경설정, 위로가기 ui 영역 -->
    <aside class="setting"></aside>
    <!-- 헤더영역 - 검색, 내비게이션, 사이드버튼 -->
    <header>
        <!-- 사이드메뉴 버튼, 네이버페이 버튼 -->
        <div class="header_top"></div>
        <div class="search"></div>
        <nav></nav>
        <div class="ad1"></div>
    </header>
    <!-- 메인영역 - 컨텐츠(좌우) -->
    <main>
        <section class="left_side">
            <!-- 광고2 -->
            <article class="ad2"></article>
            <!-- 뉴스스탠드 -->
            <div class="news"></div>
            <!-- 쇼핑 -->
            <div class="shopping"></div>
            <!-- 추천, 자동차, 웹툰, 패션뷰티, 푸드 등등 -->
            <div class="feed"></div>
        </section>
        <section class="right_side">
            <!-- 로그인 -->
            <div class="login"></div>
            <!-- 광고3 -->
            <article class="ad3"</article>
            <!-- 광고4(네이버자체광고) -->
            <article class="ad4_naver"></article>
            <!-- 광고5 -->
            <article class="ad5"></article>
            <!-- 날씨 -->
            <div class="weather"></div>
            <!-- 증시 -->
            <div class="stock"></div>
            <!-- 광고6 -->
            <article class="ad6"></article>
            <!-- 위젯보드 -->
            <div class="board"></div>
            <!-- 광고7(네이버자체광고) -->
            <article class="ad7_naver"></article>
        </section>
    </main>
    <!-- 푸터영역 - 네이버 자회사, 공지사항, 파트너 등 -->
     <footer>
        <!-- 네이버 자회사 소식 -->
        <div class="nbanner_area"></div>
        <!-- 네이버 공지사항 -->
        <div class="notice_area"></div>
        <!-- 파트너/디벨로퍼 -->
        <div class="aside_area"></div>
        <div class="corp_area"></div>
     </footer>
</body>
</html>
